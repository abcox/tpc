<h1>
  Price Book
</h1>

<mat-form-field class="example-full-width">
  <input matInput placeholder="Description" [(ngModel)]="priceBook.itemDescription">
</mat-form-field>

<button mat-flat-button color="primary" (click)="searchByItemDescription()">Search</button>

<table mat-table [dataSource]="tableDataSource"><!--  *ngIf="!(state$ | async)?.isLoading" -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> Number </th>
    <td mat-cell *matCellDef="let element"> {{element.PriceBookItemNumber}} </td>
    <!-- <td mat-footer-cell *matFooterCellDef></td> -->
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.Item.ItemDescription}} </td>
    <!-- <td mat-footer-cell *matFooterCellDef></td> -->
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="tableColumnsDisplayed"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumnsDisplayed;"></tr>
</table>
