<div class="title">
  <h1>
    Price Book
  </h1>
  <div class="search">
    <mat-form-field>
      <input matInput placeholder="Description" [(ngModel)]="priceBook.itemDescription">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="searchByItemDescription()">Search</button>
    <button class="create"
      [routerLink]="['/price-book-item']"
      color="primary"
      mat-flat-button>
      Create
    </button>
  </div>
</div>
<table mat-table [dataSource]="tableDataSource"><!--  *ngIf="!(state$ | async)?.isLoading" -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> Number </th>
    <td mat-cell *matCellDef="let element"> {{element.PriceBookItemNumber}} </td>
    <!-- <td mat-footer-cell *matFooterCellDef></td> -->
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.Item.ItemDescription}} </td>
    <!-- <td mat-footer-cell *matFooterCellDef></td> -->
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.Item.Type}} </td>
    <!-- <td mat-footer-cell *matFooterCellDef></td> -->
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.Item.Status}} </td>
    <!-- <td mat-footer-cell *matFooterCellDef></td> -->
  </ng-container>
  <ng-container matColumnDef="manufacturerListPrice">
    <th mat-header-cell *matHeaderCellDef> Manufacturer List Price </th>
    <td mat-cell *matCellDef="let element"> {{element.Item.ManufacturerListPrice | currency}} </td>
    <!-- <td mat-footer-cell *matFooterCellDef></td> -->
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><mat-icon>delete</mat-icon></td>
    <!-- <td mat-footer-cell *matFooterCellDef></td> -->
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="tableColumnsDisplayed"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumnsDisplayed;"></tr>
</table>
