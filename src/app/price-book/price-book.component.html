<div class="title">
  <h1>
    Price Book Items
  </h1>
  <div class="search">
    <mat-form-field>
      <input matInput placeholder="Description" [(ngModel)]="priceBook.itemDescription">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="searchByItemDescription()">Search</button>
    <button class="create"
      [routerLink]="['/price-book-item', '']"
      color="primary"
      mat-flat-button>
      New
    </button>
  </div>
</div>
<table mat-table [dataSource]="tableDataSource"><!--  *ngIf="!(state$ | async)?.isLoading" -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> Number </th>
    <td mat-cell *matCellDef="let element"> {{element.ItemId}} </td>
    <!-- <td mat-footer-cell *matFooterCellDef></td> -->
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.Item.ItemDescription}} </td>
    <!-- <td mat-footer-cell *matFooterCellDef></td> -->
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.Item.Type}} </td>
    <!-- <td mat-footer-cell *matFooterCellDef></td> -->
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.Item.Status}} </td>
    <!-- <td mat-footer-cell *matFooterCellDef></td> -->
  </ng-container>
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.Item.ItemCategory}} </td>
    <!-- <td mat-footer-cell *matFooterCellDef></td> -->
  </ng-container>
  <ng-container matColumnDef="manufacturerListPrice">
    <th mat-header-cell *matHeaderCellDef> Manufacturer List Price </th>
    <td mat-cell *matCellDef="let element"> {{element.Item.ManufacturerListPrice | currency}} </td>
    <!-- <td mat-footer-cell *matFooterCellDef></td> -->
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>
      <mat-icon>edit</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/price-book-item', element.ItemId]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
    <!-- <td mat-footer-cell *matFooterCellDef></td> -->
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>
      <mat-icon>delete</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/price-book-item', element.ItemId]">
        <mat-icon>delete</mat-icon>
      </a>
    </td>
    <!-- <td mat-footer-cell *matFooterCellDef></td> -->
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="tableColumnsDisplayed"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumnsDisplayed;"></tr>
</table>
