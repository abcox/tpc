
<div *ngIf="isCreate()">
  <h1>
    New Price Book Item
  </h1>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Description" [(ngModel)]="priceBookItemSummary.Item.ItemDescription">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select [(value)]="priceBookItemSummary.Item.Status">
      <mat-option *ngFor="let status of statuses" [value]="status.id">
        {{status.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Type</mat-label>
    <mat-select [(value)]="priceBookItemSummary.Item.Type">
      <mat-option *ngFor="let type of types" [value]="type.id">
        {{type.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select [(value)]="priceBookItemSummary.Item.Category">
      <mat-option *ngFor="let category of categories" [value]="category.id">
        {{category.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Manufacturer List Price" [(ngModel)]="priceBookItemSummary.Item.ManufacturerListPrice">
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="create()">Create</button>
</div>
<div *ngIf="!isCreate()">
  <h1>
    Update Price Book Item
  </h1>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Description" [(ngModel)]="priceBookItemSummary.Item.ItemDescription">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select [(value)]="priceBookItemSummary.Item.Status">
      <mat-option *ngFor="let status of statuses" [value]="status.id">
        {{status.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Type</mat-label>
    <mat-select [(value)]="priceBookItemSummary.Item.Type">
      <mat-option *ngFor="let type of types" [value]="type.id">
        {{type.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select [(value)]="priceBookItemSummary.Item.ItemCategory">
      <mat-option *ngFor="let category of categories" [value]="category.id">
        {{category.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Manufacturer List Price" [(ngModel)]="priceBookItemSummary.Item.ManufacturerListPrice">
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="update()">Update</button>
</div>
